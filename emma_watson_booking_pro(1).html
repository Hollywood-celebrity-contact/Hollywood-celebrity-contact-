
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emma Watson Birthday Booking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #25D366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #20bd59;
    }

    .emma-photo {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="emma-photo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Emma_Watson_2013.jpg/800px-Emma_Watson_2013.jpg" alt="Emma Watson">

    <h2>Emma Watson's Birthday â€“ Table Booking</h2>

    <form id="bookingForm">
      <label>Full Name:</label>
      <input type="text" id="name" required>

      <label>Email Address:</label>
      <input type="email" id="email" required>

      <label>WhatsApp Number:</label>
      <input type="tel" id="userPhone" required>

      <label>Number of Tickets:</label>
      <input type="number" id="tickets" min="1" required>

      <label>Preferred Table:</label>
      <select id="table">
        <option value="No Preference">No Preference</option>
        <option value="VIP">VIP</option>
        <option value="Standard">Standard</option>
        <option value="Balcony">Balcony</option>
      </select>

      <button type="submit">Book Now via WhatsApp</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Emma Watson Celebration Team
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("userPhone").value;
      const tickets = document.getElementById("tickets").value;
      const table = document.getElementById("table").value;

      const message = `Hello, I would like to book a table for Emma Watson's Birthday:

- Name: ${name}
- Email: ${email}
- My WhatsApp: ${phone}
- Tickets: ${tickets}
- Preferred Table: ${table}`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/447446430308?text=${encodedMessage}`;

      window.location.href = whatsappURL;
    });
  </script>
</body>
</html>
